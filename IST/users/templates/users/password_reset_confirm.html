{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<style type="text/css">
		.form-mystyle{
			text-align:center;
		}
		#id_new_password1{
			width:300px;
			margin-left:220px;
			background: transparent;
    		border: none;
    		border-bottom: 1px solid #000000;
		}
		#id_new_password2{
			width:300px;
			margin-left:220px;
			background: transparent;
    		border: none;
    		border-bottom: 1px solid #000000;
		}
		label{
			font-weight:bold;
		}
		ul{
			list-style-type: none;
  			list-style: none;
		}
	</style>
	<div class="form-mystyle">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Reset Password</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Reset Password</button>
				</div>
			</form>
	</div>
{% endblock content%}
