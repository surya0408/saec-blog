{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<style type="text/css">
		.form-mystyle{
			text-align:center;
		}
		#id_username{
			width:300px;
			margin-left:220px;
			background: transparent;
    		border: none;
    		border-bottom: 1px solid #000000;
		}
		#id_password{
			width:300px;
			margin-left:220px;
			background: transparent;
    		border: none;
    		border-bottom: 1px solid #000000;
		}
		label{
			font-weight:bold;
		}
	</style>
		<div class="form-mystyle">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="mb-4">Log In!</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Log In</button>
					<small class="text-muted ml-2">
						<a href="{% url 'password_reset' %}">Forgot Password?</a>
					</small>
				</div>
			</form>
			<div class="pt-3">
				<p>
					Wanna create account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
				</p>
			</div>
		</div>
{% endblock content%}
